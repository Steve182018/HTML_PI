<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="./todolist1.css">
    <!-- <link rel="stylesheet" href="./todolist.css"> -->
</head>

<body>
    <div class="container">
        <div class="card1">
            <div class="card-body">

                <div class="card-header">
                    <center>
                        <h1>To Do List</h1>
                        <h1><span id="date"></span></h1>
                    </center>
                </div>


                <div class="card m-4">
                    <div class="card-body ">
                        <div class="to-do d-flex flex-column align-items-center">
                            <input type="text" id="item" class="text-center" placeholder="Enter a Task.."><button
                                id="task" class="btn btn-outline-danger">Add a
                                Task</button>
                                <div id="fErr"></div>
                        </div>
                    </div>
                </div>
                <div class="card m-4">
                    <div class="card-body">
                        <div class="to-do-list">

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./todolist.js"></script>

</body>

</html>
