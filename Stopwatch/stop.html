<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="./stopwatch-logo-icon_414847-364.avif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Noto+Sans+JP:wght@100&family=Oswald:wght@300&family=Roboto:wght@100&family=Shadows+Into+Light&family=Young+Serif&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: 'Young Serif', serif;
        }
    </style>


</head>

<body class="bg-info m-5">
    <div class="container ">
        <div class="card">
            <div class="card-body d-flex justify-content-center fw-bolder">
                <p id="hour" class="fs-1 fs-sm-5">00</p>
                <p class="fs-1 fs-sm-5">:</p>
                <p id="min" class="fs-1 fs-sm-5">00</p>
                <p class="fs-1 fs-sm-5">:</p>
                <p id="sec" class="fs-1 fs-sm-5">00</p>
                <p class="fs-1 fs-sm-5">:</p>
                <p id="msec" class="fs-1 fs-sm-5">00</p>
            </div>
        </div>
        <div class="d-flex justify-content-center m-5 btns">
            <button type="button" class="btn btn-primary m-2 rounded" id="start">START</button>
            <button type="button" class="btn btn-danger m-2 rounded" id="stop">STOP</button>
            <button type="button" class="btn btn-success m-2 rounded" id="lap">LAP</button>
            <button type="button" class="btn btn-warning m-2 rounded" id="reset">RESET</button>
        </div>
        <div class="lap  text-center bg-warning form-control">
            <div class="row">
                <h1>LAPS</h1>
                <div class="col-6 d-flex justify-content-center">
                    <p id="num" class="fs-2 mb-2 fw-bolder"></p>
                </div>
                <div class="col-6 d-flex justify-content-start">
                    <p id="laps" class="fs-2 mb-2"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./stop.js"></script>
</body>

</html>
