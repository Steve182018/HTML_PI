<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">

</head>

<body>
    <div class="form">
        <form method="post" action="#" name="demoform" id="formId">
            <fieldset class="reg">
                <legend>Registration Form</legend>
                <fieldset class="pd">
                    <legend>Personel Details</legend>
                    <table>
                        <tr>
                            <td><label>First Name:</label></td>
                            <td>
                                <input type="text" placeholder="Enter Your First Name" name="fname" id="fname"
                                    autofocus>
                                <div id="fErr"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Last Name:</label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your Last Name" name="lname" id="lname">
                                <div id="lErr"></div>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td>
                                <label>Email:</label>
                            </td>
                            <td>
                                <input type="text" placeholder="Enter Your Email" name="email" id="email">
                                <div id="emailErr"></div>
                            </td>
                        </tr> -->
                        <tr>
                            <td>
                                <label>Password:</label>
                            </td>
                            <td>
                                <input type="password" placeholder="Enter Your Password" name="pw" id="pw">
                                <div id="pwErr"></div>
                            </td>
                        </tr>
                        <!-- <tr>
                        <td><label>Date of Birth:</label></td><td>
                            <input type="date" id="dob" name="dob" value="dob" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Time of Birth</label></td><td>
                            <input type="time" id="time" name="time" value="time" >
                        </td>
                    </tr> -->
                        <tr>
                            <td>
                                <label>Contact Number:</label>
                            </td>
                            <td>
                                <input type="number" placeholder="Enter Your Contact Number" name="cnum" id="cnum"
                                    maxlength="10">
                                <div id="cnErr"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Gender:</label>
                            </td>
                            <td>
                                <input type="radio" name="gender" value="Male" id="male"><label
                                    style="font-weight: normal; margin: 10px;">Male</label>
                                <input type="radio" name="gender" value="Female" id="female"><label
                                    style="font-weight: normal; margin: 10px;">Female</label>
                                <div id="genErr"></div>
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <fieldset class="rd">
                    <legend>Residence Details</legend>
                    <table>
                        <tr>
                            <td>
                                <label>Address:</label>
                            </td>
                            <td>
                                <textarea placeholder="Enter Your Address" rows="10" cols="100" id="add"
                                    name="add"></textarea>
                                <div id="addErr"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>City:</label>
                            </td>
                            <td>
                                <select id="city" name="city">
                                    <option>Surat</option>
                                    <option>Navsari</option>
                                    <option>Bardoli</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                </fieldset>

                <fieldset class="in">
                    <legend>Interest</legend>
                    <table>
                        <tr>
                            <td>
                                <label>Hobby:</label>
                            </td>
                            <td>
                                <label style="font-weight: normal; margin: 10px;"><input type="checkbox" id="cricket"
                                        name="hobby" value="Cricket"> Cricket</label>
                                <label style="font-weight: normal; margin: 10px;"><input type="checkbox" id="football"
                                        name="hobby" value="Football"> Football</label>
                                <label style="font-weight: normal; margin: 10px;"><input type="checkbox" id="basketball"
                                        name="hobby" value="Basketball"> Basketball</label>
                                <div id="hoErr"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Car</label>
                            </td>
                            <td>
                                <select name="car" id="car">
                                    <optgroup label="Ford">
                                        <option value="Mustang">Mustang</option>
                                        <option value="GT">GT</option>
                                    </optgroup>
                                    <optgroup label="Audi">
                                        <option value="Audi A4">Audi A4</option>
                                        <option value="Audi RS">Audi RS</option>
                                    </optgroup>
                                </select>
                            </td>
                        </tr>
                    </table>

                </fieldset>

                <fieldset class="up">
                    <legend>
                        Upload
                    </legend>
                    <table>
                        <tr>
                            <td><label>Upload Resume</label></td>
                            <td>
                                <input type="file" name="file" id="file"><br><br>
                                <div id="fileErr"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" name="submit" id="submit" value="Submit">
                                <div id="AllErr"></div>
                            </td>
                            <td>
                                <input type="reset" name="reset" id="reset" value="Reset">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </fieldset>
    </div>
    </form>
    <center>
        <table class="tbl">
            <tr class="tr1">
                <td>First Name</td>
                <td>Last Name</td>
                <!-- <td>Email</td> -->
                <td>Password</td>
                <td>Contact Number</td>
                <td>Gender</td>
                <td>Address</td>
                <td>City</td>
                <td>Hobby</td>
                <td>Car</td>
                <td>Resume</td>
            </tr>
            <tr>
                <td id="dfname"></td>
                <td id="dlname"></td>
                <!-- <td id="demail">Email</td> -->
                <td id="dpw"></td>
                <td id="dcn"></td>
                <td id="dgen"></td>
                <td id="dadd"></td>
                <td id="dcity"></td>
                <td id="dhobby"></td>
                <td id="dcar"></td>
                <td id="dres"></td>
            </tr>
        </center>
            </e>
            <script src="./form.js"></script>
</body>

</html>
